apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: junos-exporter
  name: junos-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: junos-exporter
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: junos-exporter
    spec:
      containers:
      - command:
        - gunicorn
        - app:app
        - -b
        - :8000
        - --name
        - app
        - --log-level=info
        - --log-file=-
        - -w
        - "12"
        - --max-requests
        - "10"
        - -k
        - eventlet
        image: luckenbach/junos_exporter
        imagePullPolicy: Always
        name: exporter
        ports:
        - containerPort: 8000
          name: gunicorn
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /junos_exporter.yaml
          name: junos-config
          subPath: junos_exporter.yaml
      - image: nginx:1.13-alpine
        imagePullPolicy: IfNotPresent
        name: nginx
        ports:
        - containerPort: 80
          name: web
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/nginx/conf.d/
          name: nginx-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: junos-configmap
        name: junos-config
      - configMap:
          defaultMode: 420
          name: nginx-configmap
        name: nginx-config
